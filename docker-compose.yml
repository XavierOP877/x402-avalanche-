services:
  x402-facilitator:
    image: ukstv/x402-facilitator:latest
    container_name: x402-facilitator
    ports:
      - "8080:8080"
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
